<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Clocks</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class = "analogueClock">
            <div class = "analogueNumbers">
                <div class = "twelve">12</div>
                <div class = "one">1</div>
                <div class = "two">2</div>
                <div class = "three">3</div>
                <div class = "four">4</div>
                <div class = "five">5</div>
                <div class = "six">6</div>
                <div class = "seven">7</div>
                <div class = "eight">8</div>
                <div class = "nine">9</div>
                <div class = "ten">10</div>
                <div class = "eleven">11</div>
            </div>
            <div class = "arrows">
                <div class = "hourHand"></div>
                <div class = "minuteHand"></div>
                <div class = "secondHand"></div>
            </div>
        <div>
            <button class = "convertButton" type = "button" onclick = "convertTime()">Convert to 24 hour</button>
        </div>
        <div class = "digitalClock">
            <div class = "digitalContainers">
                <div class = "digitalHour">01</div>
                <div class = "divider1">:</div>
                <div class = "digitalMinute">02</div>
                <div class = "divider2">:</div>
                <div class = "digitalSecond">03</div>
                <div class = "digitalMeridiem">04</div>
            </div>
        </div>
    <script src="index.js"></script>
    </body>
</html>
